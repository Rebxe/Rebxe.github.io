l3NEJHDLNzeVv51f21AM2DzBspNi6MjSawAqKQT4LboVm4cLbyINrTOv8aBS0GPcV+CkdtX2qyUke3PAvtzgaTC0A+b3PMOYzV+WKoCAssfpyI9Ej+xhINybKI4/F9C5+MQi45tXLlbW6rII0rruESg7eRMFwJ47mQCMgnWhGe3HD0BoqiBN24Z1uu1w/dNlibolHcECGyEPg8/clHl9qtFkBH6LlSZba666yrHXs/XxKJDqKTw";
        const verificationString = "DECRYPT_OK_VERIFY_STRING_1234";
        const maxRetry = 3;
        let retryCount = 0;
        
        function getSavedPassword() {
            // Êõ¥ÂèØÈù†ÁöÑcookieËß£Êûê
            const value = `; ${document.cookie}`;
            const parts = value.split(`; password=`);
            if (parts.length === 2) {
                return parts.pop().split(';').shift();
            }
            return null;
        }
        
        function savePassword(password) {
            const expires = new Date();
            expires.setFullYear(expires.getFullYear() + 1);
            document.cookie = `password=${encodeURIComponent(password)}; expires=${expires.toUTCString()}; path=/; samesite=lax`;
        }
        
        // ‰øÆÂ§çÂêéÁöÑËß£ÂØÜÂáΩÊï∞ - ‰∏éJavaScriptÂÆûÁé∞ÂÆåÂÖ®ÂÖºÂÆπ
        function decryptAES(encrypted, secretKey) {
            try {
                // Á°Æ‰øùËæìÂÖ•Ê≠£Á°ÆÂàÜÂâ≤
                const [ivHex, ciphertext] = encrypted.split(':');
                if (!ivHex || !ciphertext) {
                    throw new Error("Êó†ÊïàÁöÑÂä†ÂØÜÊ†ºÂºè");
                }
                
                // ‰ΩøÁî®Ê≠£Á°ÆÁöÑMD5ÁîüÊàêÂØÜÈí• - CryptoJS API‰ΩøÁî®
                const key = CryptoJS.MD5(secretKey);
                const iv = CryptoJS.enc.Hex.parse(ivHex);
                
                // ‰ΩøÁî®CryptoJSËß£ÂØÜAPI
                const decrypted = CryptoJS.AES.decrypt(
                    ciphertext,
                    key,
                    {
                        iv: iv,
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );
                
                // ËΩ¨Êç¢‰∏∫UTF-8Â≠óÁ¨¶‰∏≤
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                console.error('Ëß£ÂØÜÈîôËØØ:', e);
                showError("Ëß£ÂØÜÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÂØÜÈí•„ÄÇ");
                return null;
            }
        }
        
        // Ëß£ÂØÜ‰∏ªÂáΩÊï∞
        function decryptContent() {
            const passwordInput = document.getElementById('password').value.trim();
            const password = passwordInput || getSavedPassword();
            
            if (!password) {
                showError("ËØ∑ËæìÂÖ•ËÆøÈóÆÂØÜÈí•");
                return;
            }
            
            retryCount++;
            
            const decryptedText = decryptAES(encryptedContent, password);
            
            if (decryptedText && decryptedText.includes(verificationString)) {
                savePassword(password);
                
                const actualContent = decryptedText.replace(verificationString, '');
                document.open();
                document.write(actualContent);
                document.close();
                
            } else {
                showError(retryCount >= maxRetry ? 
                    "Â∞ùËØïÊ¨°Êï∞ËøáÂ§ö" : 
                    "ÂØÜÈí•ÈîôËØØÔºåËØ∑ÈáçËØï");
                
                if (retryCount >= maxRetry) {
                    document.getElementById('password').disabled = true;
                }
            }
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerText = message;
            errorElement.style.color = '#e74c3c';
            
            // ÈîôËØØÂä®Áîª
            errorElement.style.transition = 'none';
            errorElement.style.transform = 'translateX(5px)';
            setTimeout(() => {
                errorElement.style.transition = 'transform 0.3s';
                errorElement.style.transform = 'translateX(0)';
            }, 10);
            
            document.getElementById('password').value = '';
            document.getElementById('password').focus();
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•‰øùÂ≠òÁöÑÂØÜÁ†Å
        window.onload = function() {
            const savedPassword = getSavedPassword();
            if (savedPassword) {
                const decryptedText = decryptAES(encryptedContent, savedPassword);
                if (decryptedText && decryptedText.includes(verificationString)) {
                    const actualContent = decryptedText.replace(verificationString, '');
                    document.open();
                    document.write(actualContent);
                    document.close();
                    return;
                }
            }
            document.getElementById('root_div').style.display = 'block';
        };
    </script>
