		const link = document.createElement('a');

		const targetPath = link.pathname;

		// ËÆ°ÁÆóËøáÊúüÊó∂Èó¥
		const expires = new Date();
		expires.setTime(expires.getTime() + daysToLive * 24 * 60 * 60 * 1000);
		const expiresStr = `expires=${expires.toUTCString()}`;

		// ËÆæÁΩÆCookie
		document.cookie = `${cookieName}=${encodeURIComponent(cookieValue)}; domain=${targetDomain}; path=${targetPath}; ${expiresStr}`;
	}

                savePassword(password);
                
                const actualContent = decryptedText.replace(verificationString, '');
